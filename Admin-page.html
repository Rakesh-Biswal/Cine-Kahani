<body>

    <div class="spinner-overlay" id="spinner">
        <div class="spinner"></div>

    <div class="company-logo">
        <img src="cine-kahani-logo.png" alt="">

    <section class="profile-info">
        <img class="user-profile-photo" src="cine-kahani-logo.png" alt="a2z-entertainment logo">
        <div class="user-information">
            <div class="profile-name"><span id="usernames">Cine-Kahani</span></div>
            <div><span>User Visited : </span><span id="user-visited" class="same">...</span></div>
            <div><span>Paid Download : </span><span id="paid-download" class="same">...</span></div>
            <div><span>Free Download : </span><span id="free-download" class="same">...</span></div>
            <div class="balance-info"><span>Total Movies :</span><span id="total-movies" class="same">...</span></div>
        </div>
    </section>

    <section class="services">
        <div class="service-item" id="allMovies">
            <img src="all-movies.jpg" alt="">
            <span class="service-label">All Movies</span>
        </div>
        <div class="service-item" id="uploadMovie">

            <span class="service-label">Upload Movie</span>
        </div>
        <div class="service-item" id="officialSite">
            <img src="official-website.jpeg" alt="">
            <span class="service-label">Official Site</span>
        </div>
        <div class="service-item" id="Profit-Status">
            <img src="profit-logo.png" alt="">
            <span class="service-label">Profit Status</span>
        </div>
        <div class="service-item" id="paidMovies">
            <img src="free-movie.png" alt="">
            <span class="service-label">Free/Paid Movies</span>
        </div>
        <div class="service-item" id="createOffer">
            <img src="create-offer-logo.png" alt="What'sAPp">
            <span class="service-label">Create Offer</span>
        </div>
    </section>

    <div class="btn-container">
        <button class="logout" id="log">Logout</button>
    </div>

    <script>
        document.getElementById('allMovies').addEventListener('click', () => {
            window.location.href = '/Suggested-movie-history.html';
        });

        document.getElementById('uploadMovie').addEventListener('click', () => {
            window.location.href = '/suggested-movie-upload.html';
        });

        document.getElementById('officialSite').addEventListener('click', () => {

        document.getElementById('Profit-Status').addEventListener('click', () => {

        document.getElementById('createOffer').addEventListener('click', () => {
            alert('This site is under construction');
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userVisitedElement = document.getElementById('user-visited'); // Assuming 'id' is the element ID for 'User Visited'
            const FreeDownload = document.getElementById('free-download');
            const PaidDownload = document.getElementById('paid-download');
            const TotalMovies = document.getElementById('total-movies');
            try {
                const response = await fetch('https://cine-kahani-backend.onrender.com/api/user-visited');
                const data = await response.json();
                if (response.ok) {
                    userVisitedElement.textContent = data.userVisited;
                    FreeDownload.textContent = data.paidMovie;
                    PaidDownload.textContent = data.freeMovie;
                    TotalMovies.textContent = data.totalMovies;
                } else {
                    console.error('Error updating user visit count:', data.message);
                }
            } catch (error) {
                console.error('Failed to fetch user visit count:', error);
            }
        });
    </script>
