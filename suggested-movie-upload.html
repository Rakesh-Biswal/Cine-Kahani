<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Upload Movies</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        /* Admin Container */
        .admin-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

        }


        /* Admin Box */
        .admin-box h1 {
            text-align: center;
            font-size: 2.2rem;
            color: #1f4037;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .admin-form {
            display: flex;
            flex-direction: column;
        }

        .admin-form label {
            font-size: 1rem;
            color: #1f4037;
            margin-bottom: 5px;
        }

        .admin-form input,
        .admin-form textarea,
        .admin-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .admin-form input:focus,
        .admin-form textarea:focus,
        .admin-form select:focus {
            border-color: #6c63ff;
            outline: none;
            transform: scale(1.02);
        }

        .upload-btn {
            padding: 10px 20px;
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #5548c8;
            transform: translateY(-3px);
        }

        /* Success/Error Messages */
        .admin-message {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
        }

        input[type="text"],
        input[type="url"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 5px;
        }

        input[disabled] {
            background: #ccc;
            color: #666;
        }

        /* Spinner Styles */
        .spinner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid transparent;
            border-top: 4px solid #fff;
            border-right: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- Spinner -->
    <div class="spinner-container" id="spinner">
        <div class="spinner"></div>
    </div>

    <div class="admin-container">
        <div class="admin-box">
            <h1>Upload a Movie</h1>
            <form id="movie-form" class="admin-form">
                <!-- Movie Image URL -->
                <label for="movie-image">Image URL:</label>
                <input type="url" id="movie-image" placeholder="Enter movie image URL" required>

                <!-- Movie Name -->
                <label for="movie-name">Movie Name:</label>
                <input type="text" id="movie-name" placeholder="Enter movie name" required>

                <!-- Movie Description -->
                <label for="movie-description">Movie Description:</label>
                <textarea id="movie-description" placeholder="Enter movie description" rows="4" required></textarea>

                <!-- Movie Download Link -->
                <label for="movie-link">Download Link:</label>
                <input type="url" id="movie-link" placeholder="Enter movie download link" required>

                <!-- Free or Paid Option -->
                <label for="movie-type">Movie Type:</label>
                <select id="movie-type" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="Free">Free</option>
                    <option value="Paid">Paid</option>
                </select>

                <label for="price">Price (â‚¹)</label>
                <input type="number" id="price" placeholder="Enter price" disabled>

                <!-- Upload Button -->
                <button id="upload-movie" class="upload-btn">Upload Movie</button>

                <!-- Success/Error Messages -->
                <div id="admin-message" class="admin-message"></div>
            </form>
        </div>
    </div>
    <script>
        const movieTypeSelect = document.getElementById('movie-type');
        const priceInput = document.getElementById('price');
        const spinner = document.getElementById('spinner');
        const messageDiv = document.getElementById('admin-message');

        movieTypeSelect.addEventListener('change', () => {
            if (movieTypeSelect.value === 'Paid') {
                priceInput.disabled = false;
                priceInput.required = true;
            } else {
                priceInput.disabled = true;
                priceInput.required = false;
                priceInput.value = '';
            }
        });

        document.getElementById('movie-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            spinner.style.display = 'flex'; // Show spinner

            const data = {
                imageURL: document.getElementById('movie-image').value,
                movieName: document.getElementById('movie-name').value,
                movieDescription: document.getElementById('movie-description').value,
                movieLink: document.getElementById('movie-link').value,
                movieType: document.getElementById('movie-type').value,
                price: document.getElementById('price').value || null,
            };

            try {
                const response = await fetch('http://localhost:3000/api/movies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                messageDiv.textContent = result.message || 'Movie uploaded successfully!';
                messageDiv.style.color = response.ok ? 'green' : 'red';
                alert(`${data.movieName} Had Uploaded Successfully`);
                window.location.href="/Suggested-movie-history.html";

            } catch (error) {
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.style.color = 'red';
            } finally {
                spinner.style.display = 'none'; // Hide spinner
            }
        });
    </script>
</body>

</html>
